<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EuclidXR - Amazon Smbhav 2022</title>
    <script>
      var global = global || window;
      var Buffer = Buffer || [];
      var process = process || {
        env: { DEBUG: undefined },
        version: []
      };
    </script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

<div></div>

<script type="module">
  import Amplify, { API } from 'aws-amplify';
  import awsconfig from './src/aws-exports';

  Amplify.configure(awsconfig);

  const CDN_HOST = "https://cdn.euclidxr.com/celestar";

  const getBackendData = async () => {
    const {
        exposure,
        iosModel,
        model,
        name,
        poster,
    } = await API
      .get("smbhav2022api", "/items/2c792545-2345-4f9b-bd69-d323cf7c9132");
    document.body.innerHTML = `
        <model-viewer
            alt=${name}
            id="model-viewer"
            camera-orbit="311.8deg 68.43deg auto"
            src=${`${CDN_HOST}/${model}`}
            iosSrc=${`${CDN_HOST}/${iosModel}`}
            ar
            ar-modes="webxr scene-viewer quick-look"
            poster=${`${CDN_HOST}/${poster}`}
            exposure=${exposure || 1}
            seamless-poster
            shadow-intensity="1"
            environment-image="neutral"
            camera-controls
            enable-pan
        ></model-viewer>
    `;
  };

  getBackendData();



</script>
</body>
</html>
